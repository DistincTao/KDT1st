<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대 경로 표현방법과 상대 경로 표현방법</title>
  </head>
  <body>
    <div>
      절대경로 표현 방식으로 출력 : 드라이브 문자열부터 모든 경로를 표시하는 방식<br>
      - 자원이 위치한 경로를 드라이브 문자부터 폴더까지 절재적으로 표시한 방식 <br>
      - 단점 : 자원의 위치가 변경되었을 때 주소를 다 바꿔야함
      <img src="D:\Lectures\HTML\mung.jpg" alt="멍멍" width="400px">
    </div>
    <div>
      상대경로 표현 방식으로 출력 : 현재 웹 문서를 기준으로 같은 웹 문서와 표시하려는 자원이 같은 경로에 있으면, 경로는 생략 가능 <br>
      - 현재 웹 문서를 기준으로 폴더 안에 자원이 있다면 "폴더명/파일명"으로 써야 함 <br>
      - 주로 사용하는 방식 <br>

      <img src="./image/IU.jpg" alt="아이유"><br> <!-- 하위 폴더 -->
      <img src="mung.jpg" alt="멍멍" width="400px"><br> <!-- 해당 폴더 -->
      <img src="../LEGO.png" alt="lego" width="400px"> <br> <!-- 상위 폴더 -->
    </div>
  </body>
</html>
